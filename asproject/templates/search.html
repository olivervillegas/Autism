{% extends 'base.html' %}

{% block content %}
	<h1>Search Results...</h1>

	{% if searched %}
		<h1>You searched for {{searched}}</h1>

		<br/>
		{% for article in articles %}
			<a href="{% url 'read' article.id %}">
			{{ article }}
			</a><br/>
		{% endfor %}
	{% else %}
		<h1>You forgot to search!</h1>
	{% endif %}

{% endblock %}
